version: "3.9"
services:
  ###  dashboard
  dashboard:
    image: ghcr.io/uptrain-ai/managed-service-dashboard:latest
    restart: always
    entrypoint: ["npm", "run", "dev"]
    working_dir: "/app/"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - 3000:3000
    profiles: ["server"]


